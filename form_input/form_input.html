<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Input Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="beverage">Select Beverage:</label>
            <select class="form-control" id="beverage" type="text">
              <option>Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Water</option>
            </select>
          </div>
          <div class="form-group">
            <label for="flavor">Ice Cream Flavor:</label>
            <div class="radio_flavor">
              <label>
                <input type="radio" name="flavor" value="chocolate">
                Chocolate
              </label>
            </div>
          <div class="radio_flavor">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio_flavor">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
            </div>
          <div class="form-group">
            <label for="person1">Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite Music</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input id="color" name="color" class = "form-control" type="color">
          </div>
          <div class="form-group">
            <label for="animal">Favorite Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Summary of <span class="person1"></span> </h1>
        <p><span class="person1"></span>'s favorite ice cream flavor is <span class="flavor"></span>, favorite beverage is <span class="beverage"></span>, favorite food is <span class="food"></span>, favorite music is <span class="music"></span>, favorite color is <span class="color"></span>, favorite animal is <span class="animal"></span>, and was born on <span class="born"></span>.</p>
      </div>
    </div>
  </body>
</html>
